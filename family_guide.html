<style>
/*page 2*/
*{
    --primary: #136c72;
}
.grid{
    display: grid;
    grid-template-columns: repeat(2, minmax(10vmax, 1fr));
    grid-gap: 50px;
    padding: 10px;
}
.box{
    background: var(--primary);
    padding: min(8vmax, 80px) 0;
    font-size: 22px;
    color: white;
    opacity: .8;
    border-radius: 10px;
}
.box--icon{
    font-size: 54px;
    margin-bottom: 20px;
}

.section2{
    /* padding: 50px 0; */
    text-align: left;
}

.content__section--grid{
    display: grid;
    grid-template-columns: 1fr;
    grid-row-gap: 10px;

    & .panel{
        height: 15vmax;
        background: var(--primary);
        opacity: .7;
        display: flex;
        justify-content: center;
        align-items: center;
        
        & h3{
            font-size: 1.7rem;
            color: white;
        }
    }
    & .panel__content{
        & label{
            font-size: 1rem;
            text-transform: capitalize;
            color: var(--primary);
        }
        & .panel__filter{
            display: flex;
            justify-content: center;

            & * + *{
                margin-left: 10px;
            }
            & .panel__filter__component{
                text-align: center;
                display: grid;
                grid-template-rows: 1fr;
            }
        }
    }
}

.select2.select2-container.select2-container--bootstrap-5{
    min-width: 25vmin;
}
.select2.select2-container.select2-container--bootstrap-5.select2-container--below.select2-container--focus{
    width: 100% !important;
    min-width: 25vmin;
}
/*end page 2*/
</style>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    function load_dropdown(element, local=null, url, selected=null, placeholder=false, parent=null){
        if(local!=null){
            if(placeholder){
                local.unshift({
                    id: '',
                    text: placeholder
                });
            }

            $(element).select2({
                theme: 'bootstrap-5',
                dropdownParent: parent,
                data: local??[]
            }).val(selected).trigger("change");
        } else{
            $.ajax({
                type: "GET",
                url: url,
                data: {},
                dataType: 'json',
                accepts: 'json',    
                success: function (r1) {
                    // console.log(selected);
                    if(placeholder){
                        r1.unshift({
                            id: '',
                            text: placeholder
                        });
                    }
                    // console.log(r1);
                    $(element).select2({
                        theme: 'bootstrap-5',
                        dropdownParent: parent,
                        data: r1
                    }).val(selected).trigger("change");
                }
            });
        }
    }

    $(document).ready(function(){
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('.nav');

        navToggle.addEventListener('click', () => {
            nav.classList.toggle('nav--visible');
        })

        load_dropdown(
            '#ordo', 
            [
                {
                    id: "1",
                    text: "tes"
                }
            ], 
            null, 
            null, 
            '-- Pilih Ordo --'
        );
        load_dropdown(
            '#familia', 
            [
                {
                    id: "1",
                    text: "tes"
                }
            ], 
            null, 
            null, 
            '-- Pilih Familia --'
        );
        load_dropdown(
            '#genus', 
            [
                {
                    id: "1",
                    text: "tes"
                }
            ], 
            null, 
            null, 
            '-- Pilih Genus --'
        );
    });
</script>
